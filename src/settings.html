<header id="main-header" class=" bg-primary  text-white py-2">

            <h1><i class="fa fa-gear"></i> Settings</h1>
        </div>

</header>


<!-- ACTION -->
<section id="actions" class="bg-faded py-4 mb-4">
    <div class="container">
        <div class="row">
            <div class="col-md-3 mr-auto">
                <a class="btn btn-secondary btn-block" href="index.html"><i
                        class="fa fa-arrow-left"></i> Back To dashboard
                </a>
            </div>

            <div class="col-md-3">
                <a class="btn btn-success btn-block" href="index.html"><i
                        class="fa fa-check"></i> Save Changes
                </a>

            </div>
        </div>
    </div>
</section>


<!-- POSTS -->


<section id="posts" class="mb-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header  bg-faded">
                        <div class="card-title">
                            <h4>Edit Settings</h4>
                        </div>
                    </div>
                    <div class="card-block">
                        <form>
                            <fieldset class="form-group">
                                <legend>Allow User Registration</legend>
                                <div class="form-check">
                                    <label class="form-check-label" for="radio1">
                                        <input type="radio" class="form-check-input" id="radio1" name="optradio"
                                               value="option1" checked>Yes
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label" for="radio2">
                                        <input type="radio" class="form-check-input" id="radio2" name="optradio"
                                               value="option2">No
                                    </label>
                                </div>
                            </fieldset>

                            <fieldset class="form-group">
                                <legend>Homepage Format</legend>
                                <div class="form-check">
                                    <label class="form-check-label" for="radio1">
                                        <input type="radio" class="form-check-input" id="radio3" name="optradio"
                                               value="option1" checked>Post Index
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label" for="radio2">
                                        <input type="radio" class="form-check-input" id="radio4" name="optradio"
                                               value="option2">Single Page
                                    </label>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
