<!-- ACTION -->
<section id="actions" class="bg-faded py-4 mb-4">
    <div class="container">
        <div class="row">

<!-- POSTS -->


<section id="posts" class="mb-5">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header  bg-faded">
                        <div class="card-title">
                            <h4>Edit Profile</h4>
                        </div>
                    </div>
                    <div class="card-block">
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" name="name" class="form-control" value="Brad Traversy">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" class="form-control" value="Brad@test.com">
                            </div>
                            <div class="form-group">
                                <label for="textarea">Bio</label>
                                <textarea name="editor1" class="form-control">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                                    Voluptatum provident in necessitatibus, eos eum asperiores facilis dolorem, assumenda
                                    perspiciatis qui laboriosam. Consequuntur, incidunt, voluptate? Eaque est officiis iusto
                                    voluptatibus distinctio unde soluta. Eveniet cupiditate ea adipisci, fugiat dolorem
                                    placeat facere!</textarea>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
            <div class="col-md-3">
                <h3>Your Avatar</h3>
                <img src="img/avatar.png" alt="" class="d- block img-fluid">
                <button class="btn btn-primary btn-block mt-3">Edit Image</button>
                <button class="btn btn-danger btn-block">Delete Image</button>
            </div>
        </div>
    </div>
</section>

<!-- CHANGE PASSWORD MODAL-->

<div class="modal fade" id="changePasswordModal">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-warning text-white">
                <h5 class="modal-title" id="ModalLabel1">Edit Password</h5>
                <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="confirmPass">Confirm Password</label>
                        <input type="password" name="confirmPass" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button class="btn btn-warning">Edit Password</button>
            </div>
        </div>
    </div>
</div>
